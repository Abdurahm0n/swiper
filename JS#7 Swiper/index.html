<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://wallpapers.com/images/featured/4k-oaax18kaapkokaro.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/originals/01/90/ae/0190aec639c556cfd099d5d6f8df3276.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://pixbuster.com/images/Pixbuster-Desktop-Wallpaper-4K-004.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://wallpapers.com/images/featured/4k-oaax18kaapkokaro.jpg" alt=""> </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
